<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <section class="display">4</section>
        <div class="input-wrapper">
            <section class="row">
                <button class="double" onClick="action('clear')">C</button>
                <button onclick="action('back')">&larr;</button>
                <button class="symbol" onclick="action('div')">&divide;</button>
            </section>
            <section class="row">
                <button onclick="(action(7))">7</button>
                <button onclick="action(8)">8</button>
                <button onclick="action(9)">9</button>
                <button class="symbol" onclick="action('star')">&Star;</button>
            </section>
            <section class="row">
                <button onclick="action(4)">4</button>
                <button onclick="action(5)">5</button>
                <button onclick="action(6)">6</button>
                <button class="symbol" onclick="action('minus')">&minus;</button>
            </section>
            <section class="row">
                <button onclick="action(1)">1</button>
                <button onclick="action(2)">2</button>
                <button onclick="action(3)">3</button>
                <button class="symbol" onclick="action('plus')">&plus;</button>
            </section>
            <section class="row">
                <button class="triple" onclick="action(0)">0</button>
                <button class="symbol" onclick="action('equals')">&equals;</button>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
