<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <section class="display">0</section>

        <section class="row">
            <button class="double">C</button>
            <button>&larr;</button>
            <button>&divide;</button>
        </section>
        <section class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&Star;</button>
        </section>
        <section class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&minus;</button>
        </section>
        <section class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&plus;</button>
        </section>
        <section class="row">
            <button class="triple">0</button>
            <button>&equals;</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
